<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Clientes</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
   
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 3px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Clientes</h2>
    <form id="registerForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">Email:</label>
    

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>



      <button type="submit">Registrar</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Função para registrar usuário
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var messageDiv = document.getElementById('message');

      // Validação de senha
      if (password !== confirmPassword) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'As senhas não coincidem!';
        return;
      }

      // Simulação de armazenamento com localStorage
      if (localStorage.getItem(username)) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Usuário já registrado!';
        return;
      }

      // Armazenar os dados do usuário (atenção: não é seguro armazenar senhas em localStorage)
      var userData = {
        username: username,
        email: email,
        password: password
      };

      localStorage.setItem(username, JSON.stringify(userData));
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Registro efetuado com sucesso!';

      // Limpar o formulário
      document.getElementById('registerForm').reset();
    });
  </script>
</body>
</html>
