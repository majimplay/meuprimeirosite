<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login com Firebase (Módulos)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
      margin-top: 50px;
    }
    form {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    input {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>
  <p id="message"></p>

  <script type="module">
    // Import das funções necessárias do SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // Configuração do seu projeto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
      authDomain: "gitautenticatio.firebaseapp.com",
      projectId: "gitautenticatio",
      storageBucket: "gitautenticatio.firebasestorage.app",
      messagingSenderId: "21514234895",
      appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Lógica de login
    const form = document.getElementById('loginForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        messageEl.style.color = 'green';
        messageEl.textContent = 'Login efetuado com sucesso!';

        // Se quiser redirecionar para a página inicial:
        // window.location.href = 'index.html';
      } catch (error) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Erro ao entrar: ' + error.message;
      }
    });
  </script>
</body>
</html>
