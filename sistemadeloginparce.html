<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Minha Loja</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo h2 {
      margin: 0;
    }
    .auth-area {
      display: flex;
      align-items: center;
    }
    .login-form {
      display: flex;
      align-items: center;
    }
    .login-form input {
      margin-right: 5px;
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
    .login-form button {
      padding: 5px 10px;
      border: 2px solid transparent;
      border-radius: 3px;
      cursor: pointer;
      background: #28a745;
      color: white;
    }
    .google-btn {
      background: white;
      color: #757575;
      border: 2px solid #ddd;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .google-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
  </style>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
  <header>
    <div class="logo">
      <h2>Minha LojaüéÅ</h2>
    </div>
    <div class="auth-area">
      <div id="loginArea" class="login-form">
        <input type="text" id="usernameInput" placeholder="Nome">
        <input type="password" id="passwordInput" placeholder="Senha">
        <button id="loginBtn">Entrar üîë</button>
        <button id="googleLoginBtn" class="google-btn">
          <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <!-- SVG do Google -->
          </svg>
          Entrar com Gogo
        </button>
      </div>
    </div>
  </header>

  <script>
    Parse.initialize("TYP8SUA8qxmHIRs1mHbiFalgRxCEf51sOiSWmNEY", "n4Gfko9sO7jiAUnWX5U5GGCDQ5QtPWX97K4TzB8I");
    Parse.serverURL = "https://parseapi.back4app.com";

    let googleClient;

    function initializeGoogleSignIn() {
      googleClient = google.accounts.oauth2.initTokenClient({
        client_id: '21514234895-keiqos567ifvs4hjkg3l1q5mvun8lri0.apps.googleusercontent.com',
        scope: 'email profile openid',
        callback: async (response) => {
          if (response.error) return;
          try {
            const user = await Parse.User.logInWith('google', {
              authData: {
                id: parseJwt(response.id_token).sub,
                access_token: response.access_token,
                id_token: response.id_token
              }
            });
            window.location.href = 'produtosavenda.html';
          } catch (error) {
            alert('Erro na autentica√ß√£o: ' + error.message);
          }
        }
      });
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        await Parse.User.logIn(
          document.getElementById('usernameInput').value,
          document.getElementById('passwordInput').value
        );
        window.location.href = 'produtosavenda.html';
      } catch (error) {
        alert('Erro no login: ' + error.message);
      }
    });

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
      googleClient.requestAccessToken();
    });

    document.addEventListener('DOMContentLoaded', initializeGoogleSignIn);
  </script>
</body>
</html>
