<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        /* Estilos mantidos do original */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1em;
        }

        nav a.active {
            border-bottom: 2px solid white;
        }

        .content {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }

        .login-container {
            background-color: white;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form div {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja Virtual</h1>
        <nav>
            <a href="sistemadelogin.html" class="active">Login</a>
            <a href="produtosavenda.html">Produtos</a>
        </nav>
    </header>

    <div class="content">
        <section id="login" class="login-container">
            <form id="loginForm" onsubmit="logar(event)">
                <h2>Login</h2>
                <div>
                    <label for="username">Usu치rio:</label>
                    <input type="text" id="username" required>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>

            <div class="toggle-form">
                <button onclick="toggleForm()">Criar nova conta</button>
            </div>

            <form id="registerForm" style="display: none;" onsubmit="cadastrar(event)">
                <h2>Criar Conta</h2>
                <div>
                    <label for="newUsername">Usu치rio:</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div>
                    <label for="newPassword">Senha:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }

        function logar(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // L칩gica de login aqui
            alert(`Login attempt: ${username}`);
        }

        function cadastrar(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            // L칩gica de cadastro aqui
            alert(`Registration attempt: ${newUsername}`);
            toggleForm();
        }
    </script>
</body>
</html>
