<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .container {
        margin-top: 50px;
      }
      .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        text-decoration: none;
        color: #fff;
        background-color: #007BFF;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="welcomeMessage">Bem-vindo ao Nosso Site! <span id="usernameDisplay">Visitante</span>  
<p id="userInfo">Carregando...</p>
 <button id="logoutBtn">Sair</button>

      <button id="logoutBtn">Sair</button>  </h1>

    //  <a href="#" id="logoffButton" class="btn" onclick="logoff()">Logoff</a> </h1>
      
        <script type="module">
 // Import das funções do SDK (versão de módulo)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

// Configurações do seu projeto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
      authDomain: "gitautenticatio.firebaseapp.com",
      projectId: "gitautenticatio",
      storageBucket: "gitautenticatio.firebasestorage.app",
      messagingSenderId: "21514234895",
      appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
    };

          // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
         // Elementos de interface
          const userInfoEl = document.getElementById('userInfo');
          const logoutBtn = document.getElementById('logoutBtn');    


 // Verifica se há usuário logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Usuário está logado
        userInfoEl.textContent = `Usuário logado: ${user.email}`;
      } else {
        // Ninguém logado
        userInfoEl.textContent = "Nenhum usuário logado.";
      }
    });
          
// Botão para sair (logout)
    logoutBtn.addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          userInfoEl.textContent = "Você saiu da conta.";
        })
        .catch((error) => {
          userInfoEl.textContent = "Erro ao sair: " + error.message;
        });
    });
  </script>

      <p>Escolha uma das opções abaixo:</p>

     
      
      <!-- Outros botões -->
      <a href="login.html" class="btn">Login </a>
      <a href="register.html" class="btn">Registrar</a>
      <a href="sobre.html" class="btn">Sobre Nós</a>
      <a href="construcao.html" class="btn">Página em Construção</a>
    </div>
  </body>
</html>
