<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .container {
        margin-top: 50px;
      }
      .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        text-decoration: none;
        color: #fff;
        background-color: #007BFF;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="welcomeMessage">Bem-vindo ao Nosso Site! <span id="usernameDisplay">Visitante</span></h1>

      <script>
        // Recupera o nome do usuário armazenado no localStorage
        var loggedUser = localStorage.getItem('loggedUser');

        // Verifica se o usuário está logado
        if (loggedUser) {
          // Se o usuário estiver logado, exibe o nome do usuário e o botão de logoff
          document.getElementById('usernameDisplay').textContent = loggedUser;
          document.getElementById('logoffButton').classList.remove('hidden');
        } else {
          // Se o usuário não estiver logado, o botão de logoff fica oculto
          document.getElementById('logoffButton').classList.add('hidden');
        }

        // Função para realizar o logoff
        function logoff() {
          localStorage.removeItem('loggedUser'); // Remove o usuário do localStorage
          document.getElementById('usernameDisplay').textContent = 'Visitante'; // Atualiza o nome exibido na página
          alert('Você foi desconectado!'); // Exibe um alerta
          window.location.reload(); // Recarrega a página
        }
      </script>

      <p>Escolha uma das opções abaixo:</p>

      <!-- Botão de logoff, inicialmente oculto -->
      <a href="#" id="logoffButton" class="btn" onclick="logoff()">Logoff</a>
      
      <!-- Outros botões -->
      <a href="loginfake.html" class="btn">Login Fake</a>
      <a href="registro.html" class="btn">Registrar</a>
      <a href="sobre.html" class="btn">Sobre Nós</a>
      <a href="construcao.html" class="btn">Página em Construção</a>
    </div>
  </body>
</html>
