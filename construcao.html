<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Página em Construção</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: url('https://i.gifer.com/7nAc.gif') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }
      .container {
        margin-top: 50px;
      //  background: rgba(0, 0, 0, 0.5); /* Fundo semitransparente para melhorar a leitura */
        display: inline-block;
        padding: 20px 40px;
        border-radius: 8px;
        animation: moveDownUp  10s ease-out infinite;
      }
      @keyframes moveDownUp  {
        0%   { transform: translateY(0); }
        25%  { transform: translateY(50px); }
        50%  { transform: translateY(0); }
        75%  { transform: translateY(50px); }
        100% { transform: translateY(0); }
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        color: #fff;
        background-color: #007BFF;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Página em Construção</h1>
      <p>Estamos trabalhando para trazer novidades em breve. Volte mais tarde!</p>
      <a href="index.html" class="btn">Voltar para a Página Inicial</a>
    </div>
  </body>
</html>
