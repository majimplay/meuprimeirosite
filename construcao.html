<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Página em Construção</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .container {
        margin-top: 50px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        color: #fff;
        background-color: #007BFF;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
      }

  </head>
  <body>
    <div class="container">
      <h1>Página em Construção</h1>
      <p>Estamos trabalhando para trazer novidades em breve. Volte mais tarde!</p>

</html>
