<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hidden {
      display: none;
    }

    .admin-panel {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f8f9fa;
    }

    tr:hover {
      background: #f9f9f9;
    }

    input[type="text"], input[type="number"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 150px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-edit {
      background: #4CAF50;
      color: white;
    }

    .btn-delete {
      background: #f44336;
      color: white;
    }

    .btn-save {
      background: #2196F3;
      color: white;
      margin-top: 1rem;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .welcome-banner {
      background: #2196F3;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }


 img.product-image {
      height: 50px;
      border-radius: 4px;
      object-fit: cover;
    }
    .image-upload {
      position: relative;
      display: inline-block;
    }
    .image-upload input[type="file"] {
      display: none;
    }
    .upload-label {
      background: #2196F3;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-label:hover {
      opacity: 0.9;
    }
    
       .image-gallery {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    
    .image-container {
      position: relative;
    }
    
    .delete-image {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: none;
      cursor: pointer;
    }
    
    .image-container:hover .delete-image {
      display: block;
    }
    
    .editable-field {
      border-bottom: 1px dashed #666;
      cursor: text;
      padding: 4px;
    }
    
    .editable-field:focus {
      outline: none;
      background: #f0f8ff;
      border-radius: 4px;
    }

     .upload-preview {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 60px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        overflow: hidden;
    }
    
    .upload-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .upload-preview:hover .change-image {
        display: flex;
    }
    
    .change-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 12px;
        text-align: center;
        padding: 4px;
    }
    
  </style>
</head>
<body>
  <div class="welcome-banner hidden" id="userWelcome"></div>
  
  <div class="admin-panel hidden" id="adminContent">
    <h2>üì¶ Gerenciamento de Produtos</h2>
    
   <!-- Formul√°rio de Adi√ß√£o -->
    <form id="productForm">
      <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
        <input type="text" id="productName" placeholder="Nome do Produto" required>
        <input type="number" id="productPrice" step="0.01" placeholder="Pre√ßo" required>
        <div class="image-upload">
          <label class="upload-label">
            üì∏ Escolher Imagem
            <input type="file" id="productImage" accept="image/*" required hidden>
          </label>
        </div>
        <button type="submit" class="btn btn-edit">‚ûï Adicionar</button>
      </div>
    </form>

    <!-- Tabela de Produtos -->
    <table id="productsTable">
      <thead>
        <tr>
          <th>Imagens</th>
          <th>Produto</th>
          <th>Pre√ßo</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <p id="message">Carregando...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
      apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
      authDomain: "gitautenticatio.firebaseapp.com",
      projectId: "gitautenticatio",
      storageBucket: "gitautenticatio.appspot.com",
      messagingSenderId: "21514234895",
      appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    let products = {};
    let changes = {};

function debounce(func, timeout = 300) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), timeout);
      };
    }

    async function updateProduto(id, updates) {
      try {
        await update(ref(database, `produtos/${id}`), updates);
      } catch (error) {
        alert('Erro ao atualizar: ' + error.message);
      }
    }

    
 async function uploadImage(file) {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      
      return new Promise((resolve, reject) => {
        reader.onload = async () => {
          try {
            const formData = new FormData();
            formData.append('image', reader.result.split(',')[1]);
            
            const response = await fetch(`https://api.imgbb.com/1/upload?key=43ff22682bbe91ea89a32047a821bae8`, {
              method: 'POST',
              body: formData
            });
            
            const data = await response.json();
            if (!data.success) throw new Error(data.error.message);
            resolve(data.data.url);
          } catch (error) {
            reject(error);
          }
        };
      });
    }
    
    function salvarProduto(produtoId, dados) {
      return set(ref(database, `produtos/${produtoId}`), dados);
    }

    function carregarProdutos() {
      const produtosRef = ref(database, 'produtos');
      onValue(produtosRef, (snapshot) => {
        products = snapshot.val() || {};
        renderizarTabela();
      });
    }
  function renderizarTabela() {
      const tbody = document.querySelector('#productsTable tbody');
      tbody.innerHTML = '';
      
      for(const [id, produto] of Object.entries(products)) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
          <div class="image-upload">
           <div class="upload-preview" id="imagePreview">
            <label class="upload-label">
            <span class="change-image">Alterar<br>Imagem</span>
            <input type="file" id="productImage" accept="image/*" required hidden>
             </label>
            </div>
            </div>
            <div class="image-gallery">
              ${produto.imagens.map((url, index) => `
                <div class="image-container">
                  <img src="${url}" class="product-image">
                  <div class="delete-image" onclick="removerImagem('${id}', ${index})">√ó</div>
                </div>
              `).join('')}
            </div>
            <button class="btn btn-edit" onclick="adicionarImagem('${id}')">üì∑ Adicionar Imagem</button>
          </td>
          <td>
            <div class="editable-field" 
                 contenteditable="true" 
                 data-id="${id}" 
                 data-field="nome">${produto.nome}</div>
          </td>
          <td>
            <div class="editable-field" 
                 contenteditable="true" 
                 data-id="${id}" 
                 data-field="preco">${produto.preco.toFixed(2)}</div>
          </td>
          <td>
            <button class="btn btn-delete" onclick="excluirProduto('${id}')">üóëÔ∏è Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      }

  document.querySelectorAll('.editable-field').forEach(field => {
        field.addEventListener('input', debounce(() => {
          const id = field.getAttribute('data-id');
          const fieldName = field.getAttribute('data-field');
          const value = fieldName === 'preco' 
            ? parseFloat(field.textContent) 
            : field.textContent;
          
          updateProduto(id, { [fieldName]: value });
        }, 500));
      });
    }

window.adicionarImagem = async (productId) => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        try {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          
          const imageUrl = await new Promise((resolve, reject) => {
            reader.onload = async () => {
              try {
                const formData = new FormData();
                formData.append('image', reader.result.split(',')[1]);
                
                const response = await fetch(`https://api.imgbb.com/1/upload?key=43ff22682bbe91ea89a32047a821bae8`, {
                  method: 'POST',
                  body: formData
                });
                
                const data = await response.json();
                if (!data.success) throw new Error(data.error.message);
                resolve(data.data.url);
              } catch (error) {
                reject(error);
              }
            };
          });

          const currentImages = products[productId].imagens || [];
          await updateProduto(productId, { imagens: [...currentImages, imageUrl] });
        } catch (error) {
          alert(error.message);
        }
      };
      input.click();
    };

    window.removerImagem = async (productId, index) => {
      const confirmar = confirm('Deseja realmente remover esta imagem?');
      if (!confirmar) return;
      
      const novasImagens = products[productId].imagens.filter((_, i) => i !== index);
      await updateProduto(productId, { imagens: novasImagens });
    };
    
    window.toggleEdit = (id) => {
      const row = document.querySelector(`tr:has(button[onclick="toggleEdit('${id}')"])`);
      const display = row.querySelector('.price-display');
      const input = row.querySelector('.price-edit');
      
      if(input.hidden) {
        display.hidden = true;
        input.hidden = false;
        changes[id] = parseFloat(input.value);
      } else {
        display.textContent = parseFloat(input.value).toFixed(2);
        display.hidden = false;
        input.hidden = true;
        changes[id] = parseFloat(input.value);
      }
    };

    window.excluirProduto = async (id) => {
      if(confirm('Tem certeza que deseja excluir este produto?')) {
        await remove(ref(database, `produtos/${id}`));
      }
    };

    window.saveAllChanges = async () => {
      const updates = {};
      for(const [id, novoPreco] of Object.entries(changes)) {
        updates[`produtos/${id}/preco`] = novoPreco;
      }
      
      try {
        await update(ref(database), updates);
        alert('Altera√ß√µes salvas com sucesso!');
        changes = {};
      } catch (error) {
        alert('Erro ao salvar altera√ß√µes: ' + error.message);
      }
    };

    // Autentica√ß√£o
    onAuthStateChanged(auth, (user) => {
      const messageEl = document.getElementById('message');
      const adminContentEl = document.getElementById('adminContent');
      const userWelcomeEl = document.getElementById('userWelcome');
      
      if (user) {
        userWelcomeEl.innerHTML = `üëã Bem-vindo, <strong>${user.email}</strong>`;
        userWelcomeEl.classList.remove('hidden');
        
        if (user.email === "fabricio@gmail.com") {
          adminContentEl.classList.remove('hidden');
          messageEl.classList.add('hidden');
          carregarProdutos();
        } else {
          messageEl.textContent = "‚ö†Ô∏è Acesso restrito a administradores";
        }
      } else {
        messageEl.textContent = "üîí Fa√ßa login para continuar";
      }
    });

    // Adicionar Novo Produto
   document.getElementById('productImage').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('imagePreview');
        
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `
                    <img src="${e.target.result}" alt="Pr√©-visualiza√ß√£o">
                    <span class="change-image">Alterar<br>Imagem</span>
                `;
            }
            reader.readAsDataURL(file);
        }
    });

    // Resetar pr√©-visualiza√ß√£o ao enviar o formul√°rio
    document.getElementById('productForm').addEventListener('submit', () => {
        document.getElementById('imagePreview').innerHTML = `
            <label class="upload-label">
                üì∏ Escolher Imagem
                <input type="file" id="productImage" accept="image/*" required hidden>
            </label>
        `;
    });
    
  </script>
</body>
</html>
