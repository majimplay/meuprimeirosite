<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja Virtual - Admin</title>
  <style>
    :root {
      --cor-primaria: #2c3e50;
      --cor-secundaria: #3498db;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .produto-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 150px;
      gap: 1rem;
      align-items: end;
    }

    .imagem-preview {
      width: 120px;
      height: 120px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    .galeria-produtos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .produto-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .produto-card:hover {
      transform: translateY(-5px);
    }

    .produto-imagem {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #eee;
    }

    .produto-info {
      padding: 1rem;
    }

    .acoes-produto {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #eee;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--cor-secundaria);
      color: white;
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }

    .btn-edit {
      background: #27ae60;
      color: white;
    }

    /* Mantenha os estilos anteriores e adicione: */
    .upload-status {
      color: green;
      margin-top: 10px;
      display: none;
    }
    .image-preview {
      max-width: 200px;
      max-height: 200px;
      margin: 10px 0;
      border: 2px dashed #ccc;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- ... (mantenha o HTML anterior inalterado) ... -->

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlUQbbTP29VqBVmzOGHhfc67R1DTRPwxg",
      authDomain: "gitautenticatio.firebaseapp.com",
      projectId: "gitautenticatio",
      messagingSenderId: "21514234895",
      appId: "1:21514234895:web:d34dc4c44baf586d2cc77a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Fun√ß√£o para upload de imagem no PostImages
    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('file', file);
      
      try {
        const response = await fetch('https://postimages.org/json', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        if(data.status === 200) {
          return data.url.replace('/th/', '/');
        }
        throw new Error('Falha no upload da imagem');
      } catch (error) {
        console.error('Erro no upload:', error);
        alert('Erro ao enviar imagem! Tente novamente.');
        throw error;
      }
    }

    // Preview da imagem
    document.getElementById('productImage').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('imagePreview');
      
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    // Submit do formul√°rio
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const imageFile = document.getElementById('productImage').files[0];
      if(!imageFile) return alert('Selecione uma imagem!');

      const uploadStatus = document.getElementById('uploadStatus');
      uploadStatus.textContent = 'Enviando imagem...';
      uploadStatus.style.display = 'block';

      try {
        const imageUrl = await uploadImage(imageFile);
        
        const newProduct = {
          nome: document.getElementById('productName').value,
          preco: parseFloat(document.getElementById('productPrice').value),
          imagem: imageUrl,
          data: new Date().toISOString()
        };

        const newRef = push(ref(database, 'produtos'));
        await set(newRef, newProduct);
        
        uploadStatus.textContent = 'Produto cadastrado com sucesso!';
        setTimeout(() => uploadStatus.style.display = 'none', 2000);
        e.target.reset();
        document.getElementById('imagePreview').src = '';

      } catch (error) {
        uploadStatus.textContent = 'Erro no cadastro!';
        console.error(error);
      }
    });

    // Carregar produtos
    function carregarProdutos() {
      onValue(ref(database, 'produtos'), (snapshot) => {
        const productsGrid = document.getElementById('productsGrid');
        productsGrid.innerHTML = '';
        
        snapshot.forEach((childSnapshot) => {
          const produto = childSnapshot.val();
          const productCard = document.createElement('div');
          productCard.className = 'produto-card';
          productCard.innerHTML = `
            <img src="${produto.imagem}" class="produto-imagem">
            <div class="produto-info">
              <h3>${produto.nome}</h3>
              <p>R$ ${produto.preco.toFixed(2)}</p>
            </div>
            <div class="acoes-produto">
              <button class="btn btn-edit" onclick="editarProduto('${childSnapshot.key}')">‚úèÔ∏è Editar</button>
              <button class="btn btn-danger" onclick="excluirProduto('${childSnapshot.key}')">üóëÔ∏è Excluir</button>
            </div>
          `;
          productsGrid.appendChild(productCard);
        });
      });
    }

    // Excluir produto
    window.excluirProduto = async (productId) => {
      if (confirm('Excluir este produto permanentemente?')) {
        await remove(ref(database, `produtos/${productId}`));
      }
    };

    // Autentica√ß√£o
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === 'fabricio@gmail.com') {
        document.getElementById('userWelcome').innerHTML = `
          üëã Bem-vindo, ${user.email} | <button onclick="auth.signOut()" class="btn btn-danger">Sair</button>
        `;
        carregarProdutos();
      } else {
        window.location.href = '/login.html';
      }
    });
  </script>
</body>
</html>
